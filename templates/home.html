<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minor Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css"/>
  </head>
<body style="background-color: #f1f5f8;">
<div class="ui centered grid container" style="margin-top:7%">
    <div class="nine wide computer eight wide tablet sixteen wide mobile column">
    <div class="ui icon warning message" id="message">
        <i class="chart line icon"></i>
        <div class="content">
            <div class="header">
            Problem recommendation System
            </div>
            <p>Please enter your codeforces handle to see stats</p>
        </div>
        </div>
    <div class="ui fluid card">
        <div class="content">
        <form class="ui form" id="cf" method="POST">
            {% csrf_token %}
        <div class="field">
            <label>Codeforces Handle</label>
            <input type="text" id="cfhandle" name="cfhandle" placeholder="CF Handle">
        </div>
        <div class="ui green message">
            <div class="header">Some Example Handles</div>
            <ul class="list">
              <li>tourist</li>
              <li>Benq</li>
            </ul>
          </div>
         <button class="ui violet primary labeled icon button" type="submit">
            <i class="paper plane icon" style="background-color: rgba(100, 31, 211, 0.089);"></i>Submit
         </button>
        </form>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
<script>
    {% if msg %}
        console.log("Test");
        $('body')
    .toast({
        title: 'Not Found',
        message: 'Please enter a valid cf handle',
        displayTime: 5000,
        showProgress: 'top',
        classProgress: 'blue',
        class:'error',
    });
    
    {% endif %}
    $('#cf').submit(function() {
        var value = $('#cfhandle').val();
        console.log(value);
        window.location.replace(value);
        return false;
    });
</script>
</body>
</html>
